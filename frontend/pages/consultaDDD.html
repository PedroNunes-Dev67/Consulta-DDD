<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta DDD</title>
    <link rel="stylesheet" href="../styles/styleNav.css">
    <link rel="stylesheet" href="../styles/reponsividade_nav.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/script.js" defer></script>
</head>
<style>
    .conteudo{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #topo{
        text-align: center;
    }
    form{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    #formulario{
        padding: 10px;
        width: 80%;
    }
    input{
        border: none;
    }
    #inDDD{
        width: 15%;
        background-color: rgba(92, 92, 98, 0.218);
        height: 30px;
        border-radius: 8px;
        text-align: center;
    }
    .btnStyle{
    border: none;
    width: 130px;
    height: 40px;
    border-radius: 14px;
    background-color: rgb(15, 15, 230);
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
    }
    .btnStyle:hover{
        transform: scale(1.09);
        transition: all 0.3s ease;
    }
    #Resp{
        color: black;
    }
    #RequestCities{
        font-size: 18px;
        font-weight: bold;
    }
    #btnReload{
        visibility: hidden;
        margin-bottom: 25px;
    }
    @media(max-width:760px){
        #inDDD  {
            width: 150px;
            
        }

        #footer{
            background-color: white;
            color: black;
            padding: 0;
            height: 8vh;
            margin: 0;
            justify-content: end;
            position: fixed;
        }
    }
</style>
<body>
    <nav id="navbar">
        <div id="div_navbar">
            <a href="index.html"><img src="../assets/Logo.png" alt="logo" id="logo_navbar"></a>
            <div>
                <ul id="navbar_link">
                    <li><a href="suporte.html">Suporte</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>    
    </nav>
    <div class="conteudo">
        <div id="topo">
            <h1>Digite qualquer <strong style="color: rgb(5, 5, 174);">DDD</strong> do Brasil: </h1>
        </div>
        <div id="formulario">
            <form>
                <input type="number" min="0" max="99" required placeholder="Ex: 81 ou 081" id="inDDD">
                <input type="submit" value="Buscar DDD" id="inSubmit" class="btnStyle">
            </form>
        </div>
    </div>
    <div class="conteudo" style=" min-height: 51.7vh; height: auto;">
        <h2 id="state"></h2>
        <h3 id="quantCities" style="margin-top: 0;"></h3>
        <div id="Resp">
            <pre id="RequestCities">

            </pre>
        </div>
        <a href="#navbar"><button class="btnStyle" id="btnReload">Voltar pro topo</button></a>
    </div>
    <footer id="footer">
        <span>Todos os direitos reservados &copy;</span>
        <span>Pedro Nunes - 2025</span>
    </footer>
</body>
</html>
