<style>
    .imgIcon{
        width: 100px;

    #titulo{
        display: flex;

        align-items: center;

        display: flex;
        justify-content: center;
        align-items: center;

    }
    h2{

    }

    }
    @media(max-width:760px){
     
        h1{
            font-size: 28px;
        }
        #base{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .imgIcon{
            margin-top: 10px;
        }
        h2{
            margin-top: 20px;
        }
        h3{
            margin-top: 0;
        }
        #footer{
            background-color: white;
            color: black;
            padding: 0;
            height: 8vh;
            margin: 0;
            justify-content: end;
        }
    }
</style>
