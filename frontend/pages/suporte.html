<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta DDD Suporte</title>
    <link rel="stylesheet" href="../styles/styleNav.css">
</head>
<style>
    #suporteDiv{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #formSuporte form{
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
</style>
<body>
    <nav id="navbar">
        <div id="div_navbar">
            <a href="index.html"><img src="../assets/Logo.png" alt="logo" id="logo_navbar"></a>
            <div>
                <ul id="navbar_link">
                    <li><a href="suporte.html">Suporte</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>    
    </nav>
    <div id="suporteDiv">
        <h1>Está com algum problema?</h1>
        <h3>Insira um título e uma descrição para que possamos sanar.</h3>
        <div id="formSuporte">
            <form>
                <input type="text" required placeholder="Titulo" id="inTitulo">
                <textarea name="descricao" id="inDescricao" placeholder="Descrição" rows="5" cols="40"></textarea>
                <input type="submit" value="Enviar" id="inSubmit">
            </form>
        </div>
    </div>
</body>
</html>
