<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta DDD Suporte</title>
    <link rel="stylesheet" href="../styles/styleNav.css">
    <link rel="stylesheet" href="../styles/reponsividade_nav.css">
</head>
<style>
    #suporteDiv{
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 59px;
        height: 70vh;
    }
    #formSuporte form{
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
    }
    .btnStyle{
    border: none;
    width: 130px;
    height: 40px;
    border-radius: 14px;
    background-color: rgb(15, 15, 230);
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
    }
    .btnStyle:hover{
        transform: scale(1.09);
        transition: all 0.3s ease;
    }
    .in{
        border: none;
        background-color: rgba(92, 92, 98, 0.218);
        border-radius: 5px;
        padding: 6px;
    }
    @media(max-width:760px){
        #suporteDiv{
            text-align: center;
        }
        #footer{
            background-color: white;
            color: black;
            padding: 0;
            height: 8vh;
            margin: 0;
            justify-content: end;
        }
    }
</style>
<body>
    <nav id="navbar">
        <div id="div_navbar">
            <a href="index.html"><img src="../assets/Logo.png" alt="logo" id="logo_navbar"></a>
            <div>
                <ul id="navbar_link">
                    <li><a href="suporte.html">Suporte</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>    
    </nav>
    <div id="suporteDiv">
        <h1>Está com algum problema?</h1>
        <h3>Insira seu Email e uma descrição para que possamos ajudar.</h3>
        <div id="formSuporte">
            <form>
                <input type="email" required placeholder="Email" id="inTitulo" class="in">
                <textarea name="descricao" id="inDescricao" placeholder="Descrição" rows="5" cols="40" class="in"></textarea>
                <input type="submit" value="Enviar" id="inSubmit" class="btnStyle">
            </form>
        </div>
    </div>
    <footer id="footer">
        <span>Todos os direitos reservados &copy;</span>
        <span>Pedro Nunes - 2025</span>
    </footer>
</body>
</html>
